<!DOCTYPE html>
<html>
<head>
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />-->
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>HTML</title>
</head>
<body>
    <div>
        <div class="output">0</div>
    </div>

    <div>
        <button id="percent" class="key-operate2" value="%">%</button>
        <button id="CE" class="key-operate2">CE</button>
        <button id="C" class="key-operate2">C</button>
        <button id="delete" class="key-operate2">¡¶-</button>
        <br>
        <button id="reciprocal" class="key-operate2">1/x</button>
        <button id="pow" class="key-operate2">x^2</button>
        <button id="sqrt" class="key-operate2">x^1/2</button>
        <button id="division" class="key-operate">/</button>
        <br>
        <button id="seven" class="key-number" value="7">7</button>
        <button id="eight" class="key-number" value="8">8</button>
        <button id="nine" class="key-number" value="9">9</button>
        <button id="multi" class="key-operate" value="*">X</button>
        <br>
        <button id="four" class="key-number" value="4">4</button>
        <button id="five" class="key-number" value="5">5</button>
        <button id="six" class="key-number" value="6">6</button>
        <button id="sub" class="key-operate" value="-">-</button>
        <br>
        <button id="one" class="key-number" value="1">1</button>
        <button id="two" class="key-number" value="2">2</button>
        <button id="three" class="key-number" value="3">3</button>
        <button id="add" class="key-operate" value="+">+</button>
        <br>
        <button id="negate" class="key-operate2">+/-</button>
        <button id="zero" class="key-number" value="0">0</button>
        <button id="point" class="key-operate" value=".">.</button>
        <button id="equal" class="key-operate" value="=">=</button>
    </div>


    <script></script>
    <script src="script.js"></script>
</body>
</html>
